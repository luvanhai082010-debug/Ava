<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AviaMasters - Plane Multiplier Game (Static)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="game-area">
            <div id="plane">
                <span id="betDisplay">10.000 VNĐ</span>
            </div>
            
            <div id="carrier"></div>

            <div id="objects-layer"></div>
        </div>

        <div id="dashboard">
            
            <div id="stats-bar">
                <div class="stat">
                    <span>ĐỘ CAO</span>
                    <p id="altitudeDisplay">0.0m</p>
                </div>
                <div class="stat">
                    <span>KHOẢNG CÁCH</span>
                    <p id="distanceDisplay">0.0m</p>
                </div>
                <div class="stat active-stat">
                    <span>HỆ SỐ NHÂN</span>
                    <p id="multiplierDisplay">x1.00</p>
                </div>
            </div>

            <div id="controls-area">
                <div id="user-info">
                    <p>SỐ DƯ</p>
                    <p id="balanceDisplay">50000.00 VNĐ</p>
                </div>

                <div id="betting-controls">
                    <div id="quick-bet-buttons">
                        <button class="quick-bet-btn" data-amount="3000">3K</button>
                        <button class="quick-bet-btn" data-amount="5000">5K</button>
                        <button class="quick-bet-btn active" data-amount="10000">10K</button>
                        <button class="quick-bet-btn" data-amount="15000">15K</button>
                        <button class="quick-bet-btn" data-amount="30000">30K</button>
                        <button class="quick-bet-btn" data-amount="50000">50K</button>
                        <button class="quick-bet-btn" data-amount="100000">100K</button>
                        <button class="quick-bet-btn" data-amount="130000">130K</button>
                        <button class="quick-bet-btn" data-amount="150000">150K</button>
                        <button class="quick-bet-btn" data-amount="500000">500K</button>
                        <button class="quick-bet-btn" data-amount="1000000">1M</button>
                        <button class="quick-bet-btn" data-amount="1500000">1.5M</button>
                    </div>
                    
                    <button id="autoCashoutBtn" class="action-btn">
                        Tự động: x2.0
                    </button>
                </div>

                <button id="playBtn" class="big-button start-state">
                    <div id="playIcon">▶</div>
                    <span id="playText">ĐẶT CƯỢC</span>
                </button>
                
                <div id="bet-info">
                    <p>TỔNG TIỀN CƯỢC</p>
                    <p id="currentBetDisplay">10.000 VNĐ</p>
                </div>
            </div>

            <p id="messageArea" class="message"></p>

            <div id="actions">
                <button id="cannonBtn" class="action-btn" disabled>
                    Bắn Pháo (500 VNĐ)
                </button>
                
                <button id="smallRewardTrigger" class="action-btn">
                    Nhập Code
                </button>
            </div>
        </div>
    </div>

    <div id="rewardModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Nhập Mã Thưởng</h2>
            
            <div id="code-input-group">
                <input type="text" id="rewardCodeInput" placeholder="Nhập Code (Mã Admin)">
                <button id="confirmCodeBtn" disabled>Xác Nhận</button> 
            </div>
            
            <p id="codeMessage" class="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
